spring.application.name: APIGateway-Service

server.port: 8080
eureka.client.service-url.defaultZone: http://localhost:8761/eureka

spring:
  cloud:
    gateway:
      routes:
        - id: user-service
          uri: lb://USER-SERVICE
          predicates:
            - Path=/api/v1/users/**
          filters:
            - StripPrefix=2



        - id: account-service
          uri: lb://ACCOUNT-SERVICE
          predicates:
            - Path=/api/v1/accounts/**
          filters:
            - StripPrefix=2





        - id: transitions-service
          uri: lb://TRANSITIONS-SERVICE
          predicates:
            - Path=/api/v1/transitions/**
          filters:
            - StripPrefix=2
